name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install

      - name: Build project
        run: |
          npm run build || true

      - name: Push to main branch
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.screen_sharing }}
          branch: main
          force: true 